<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligns content vertically */
            font-family: Arial, sans-serif;
        }

        h1, h2, h3 {
            margin: 0;
        }

        h2, h3 {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Release: <span id="release-number"></span></h2>
    <h3>Pod: <span id="pod-name"></span></h3>

    <script>
        // This script will dynamically insert the release number
        const releaseNumber = "{{RELEASE_NUMBER}}";  // Placeholder to be replaced during build
        document.getElementById("release-number").textContent = releaseNumber;

        // Fetch and display pod name
        fetch('/pod-name.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('pod-name').textContent = data;
            });
    </script>
</body>
</html>
